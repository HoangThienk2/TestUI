<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New NFT Collections</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .nft-heading {
        /* text */

        width: 54px;
        height: 20px;

        /* Body/Medium/Medium/AA */
        font-family: "Neue Haas Grotesk Text Pro VN";
        font-style: normal;
        font-weight: 500;
        font-size: 14px;
        line-height: 20px;
        /* identical to box height, or 143% */
        text-transform: uppercase;

        color: #d2d2d2;

        /* Inside auto layout */
        flex: none;
        order: 0;
        flex-grow: 0;
      }

      body {
        background-color: #000; /* để chữ vàng nổi bật hơn */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="nft-heading">Ranking</div>
  </body>
</html>
