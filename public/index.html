<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New NFT Collections</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .nft-heading {
        margin: 0 auto;
        width: 299px;
        height: 48px;

        font-family: "Barlow Semi Condensed", sans-serif;
        font-style: italic;
        font-weight: 900;
        font-size: 32px;
        line-height: 48px;

        display: flex;
        align-items: center;
        text-transform: uppercase;

        color: #ffc700;

        /* Flex layout props (if inside a flex container) */
        flex: none;
        order: 0;
        flex-grow: 0;
      }

      body {
        background-color: #000; /* để chữ vàng nổi bật hơn */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="nft-heading">New</div>
  </body>
</html>
